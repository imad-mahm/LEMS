    <form
      id="signup-form"
      action="signup.php"
      method="POST"
      style="display: flex; align-items: center; flex-direction: column"
    >
      <label for="LAU_EMAIL">Email:</label>
      <input
        value=""
        type="email"
        id="LAU_EMAIL"
        name="LAU_EMAIL"
        required
        style="border-radius: 10px; font-size: 16px; width: 200px; height: 30px"
      />
      <br />
      <script>
        const emailInput = document.getElementById("LAU_EMAIL");
        emailInput.addEventListener("blur", function () {
          const email = emailInput.value;
          const domain = email.split("@")[1];
          if (domain !== "lau.edu") {
            alert("Please use your LAU email address to use the website.");
            emailInput.value = "";
            setTimeout(() => {
              emailInput.focus();
            }, 0);
          }
        });
      </script>
      <label for="NAME">Full Name:</label>
      <input
        value=""
        type="text"
        id="STUDENT_NAME"
        name="STUDENT_NAME"
        required
        style="border-radius: 10px; font-size: 16px; width: 200px; height: 30px"
      />
      <br />
      <button
        type="submit"
        style="
          margin-top: 20px;
          background-color: rgb(24, 24, 24);
          color: white;
          border-radius: 10px;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          width: 200px;
          height: 50px;
        "
      >
        Signup
      </button>
    </form>
  </body>
